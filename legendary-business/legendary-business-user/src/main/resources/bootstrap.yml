server:
  port: 13191

spring:
  application:
    name: legendary-user-center
  cloud:
    nacos:
      server-addr: ${nacos.server-addr}
      config:
        namespace: ${nacos.namespace}
        file-extension: yaml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/legendary?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  redis:
    url: redis://@127.0.0.1:6379

# 参考文档: https://cn.dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/config/properties
dubbo:
  scan:
    base-packages:
      - pers.legendary.business.user.service.impl
  registry:
    timeout: 50000
    address: nacos://${nacos.server-addr}
    group: service
    parameters:
      namespace: ${nacos.namespace}
    # 注册行为: instance/interface/all 实例/接口/所有
    register-mode: interface
  protocol:
    name: dubbo
    port: 20880
  metadata-report:
    group: metadata
    address: nacos://${nacos.server-addr}
    parameters:
      namespace: ${nacos.namespace}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

logging:
  level:
    root: ${logging.level.root}
    pers.legendary.common.mbg.rbac.mapper: debug