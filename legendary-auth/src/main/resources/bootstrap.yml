server:
  port: 13181

spring:
  application:
    name: legendary-auth
  cloud:
    nacos:
      server-addr: ${nacos.server-addr}
      config:
        namespace: ${nacos.namespace}
        file-extension: yaml
      discovery:
        namespace: ${nacos.namespace}
        metadata:
          auth: YangYang
          version: 1.0
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/legendary?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  redis:
    url: redis://@127.0.0.1:6379
  main:
    allow-bean-definition-overriding: true

dubbo:
  scan:
    base-packages:
      - pers.legendary.auth.server
  registry:
    address: nacos://${nacos.server-addr}
    timeout: 50000
  protocol:
    name: dubbo
    port: -1

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: info