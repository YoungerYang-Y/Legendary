server:
  port: 13181

spring:
  redis:
    database: 0
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    timeout: 10000
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/oauth_dev?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  main:
    allow-bean-definition-overriding: true

dubbo:
  scan:
    base-packages:
      - pers.legendary.auth.server
  registry:
    address: nacos://127.0.0.1:8848
    timeout: 50000
  protocol:
    name: dubbo
    port: -1

# 允许匿名访问的白名单
secure:
  ignored:
    urls:
      - "/swagger-ui.html"
      - "/swagger-resources/**"
      - "/swagger/**"
      - "/webjars/springfox-swagger-ui/**"
      - "/**/v2/api-docs"
      - "/**/*.js"
      - "/**/*.css"
      - "/**/*.png"
      - "/**/*.ico"
      - "/actuator/**"
      - "/oauth/**"