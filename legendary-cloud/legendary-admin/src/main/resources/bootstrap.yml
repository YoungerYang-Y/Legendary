server:
  port: 11111

spring:
  application:
    name: legendary-admin
  boot:
    admin:
      ui:
        title: Legendary Admin
  profiles:
    active: ${profile.active}
  cloud:
    nacos:
      server-addr: ${nacos.server-addr}
      discovery:
        namespace: ${nacos.namespace}
        metadata:
          auth: yangyang
          version: 1.0

management:
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: ${logging.level.root}